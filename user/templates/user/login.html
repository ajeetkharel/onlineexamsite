{% extends 'home/base.html' %}
{% block content %}
    <div class="d-flex bd-highlight justify-content-center">
        <form class="text-center border border-dark p-5" action="" method="POST">
            {% csrf_token %}
            <p class="h4 mb-4">Login</p>
    
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="email" size="30" placeholder="E-mail">
    
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="password" placeholder="Password">
    
            <div class="d-flex justify-content-between">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>
    
            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
    
            <!-- Register -->
            <p>Not a member?
                <a href="{% url 'user-register' %}">Register</a>
            </p>
    
            <!-- Social login -->
            <p>or sign in with:</p>
    
            <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>    
            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        </form>
    </div>
{% endblock content %}
