
<!-- Delete Modal HTML -->
<div id="myDelete" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="POST">
				{% csrf_token %}
				<div class="modal-header">						
					<h4 class="modal-title">Delete Exam</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="form-group" style="display: none;">
					<input style="display: none;" type="text" name="type" id="" value="Delete">
					<input style="display: none;" type="text" name="deleteFormFieldid" id="" value="{{exam.pk}}">
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
