
    <!-- Edit Modal HTML -->
    <div id="myEdit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST">
                    {% csrf_token %}
                    <div class="modal-header">						
                        <h4 class="modal-title">Edit Exam</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" style="display: none;">
                            <input style="display: none;" type="text" name="type" id="" value="Edit">
                            <input style="display: none;" type="text" name="editFormFieldid" id="" value="{{exam.pk}}">
                        </div>

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" value="{{exam.name}}" name="editFormFieldTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="datetime-local" class="form-control" value="{{exam.start_date|date:'Y-m-d\TH:i:s'}}" name="editFormFieldStartDate" required>
                        </div>
                        <div class="form-group">
                            <label>End Time</label>
                            <input type="datetime-local" class="form-control" value="{{exam.end_date|date:'Y-m-d\TH:i:s'}}" name="editFormFieldEndDate" required></input>
                        </div>				
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
